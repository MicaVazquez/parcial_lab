<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Iniciar sesión</div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="iniciarSesion()">
            <div class="mb-3">
              <label for="correo" class="form-label">Correo electrónico</label>
              <input
                type="email"
                class="form-control"
                id="correo"
                placeholder="Ingrese su correo electrónico"
                formControlName="correo"
                autocomplete="email"
              />
              <div *ngIf="emailControl?.touched && emailControl?.invalid">
                <span
                  *ngIf="emailControl?.errors?.['required']"
                  style="color: red"
                >
                  Email requerido
                </span>
                <span
                  *ngIf="emailControl?.errors?.['email']"
                  style="color: red"
                >
                  Email debe ser válido
                </span>
              </div>
            </div>

            <div class="mb-3">
              <label for="contraseña" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="contraseña"
                placeholder="Ingrese su contraseña"
                formControlName="contraseña"
                autocomplete="current-password"
              />
              <div *ngIf="passControl?.touched && passControl?.invalid">
                <span
                  *ngIf="passControl?.errors?.['required']"
                  style="color: red"
                >
                  Contraseña requerida
                </span>
              </div>
            </div>

            <button type="submit" class="btn btn-primary mr-2">
              Iniciar sesión
            </button>
            <button
              type="button"
              class="btn btn-secondary mx-2"
              (click)="
                establecerCredenciales('empleado@gmail.com', 'empleado123')
              "
            >
              Empleado
            </button>
            <button
              type="button"
              class="btn btn-danger ml-2"
              (click)="establecerCredenciales('admin@gmail.com', 'admin123')"
            >
              Administrador
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
