<div class="container py-4">
  <div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">Listado de choferes</h1>
    </div>
    <app-tabla-choferes
      [mostrarSeleccionar]="true"
      (eventChoferSeleccionado)="mostrar($event)"
    ></app-tabla-choferes>
  </div>

  <div class="row align-items-md-stretch">
    <div class="col-md-6">
      <div class="h-100 p-5 bg-light border rounded-3">
        <h2>Detalle chofer</h2>
        <app-detalle-chofer [chofer]="choferSeleccionado"></app-detalle-chofer>
      </div>
    </div>
    <div class="col-md-6">
      <div class="h-100 p-5 bg-light border rounded-3">
        <h2>Detalle pais</h2>
        <app-detalle-pais [pais]="paisSeleccionado"></app-detalle-pais>
      </div>
    </div>
  </div>

  <footer class="pt-3 mt-4 text-muted border-top">&copy; 2023</footer>
</div>
